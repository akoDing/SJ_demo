<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<title>闵行区人大预算联网监督系统</title>
 		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body >
	   	<div class="loginbox">
	   		<div class="logo"><img src="img/loginlogo.png"></div>
	   		<div class="logintitle">闵行区人大预算联网监督系统</div>
	   		<div class="login_main">
	   			<div class="title"><span class="active navspan">邮箱/用户名</span> <span class="navspan">手机号</span></div>
	   			<form name="form1" method="post" action="">
	   			<ul>
	   				<li><input type="text" placeholder="邮箱/用户名" class="firstInput" id="username" name="username" />
						<div class="popshouji"><span>+86</span></div>
					</li>
	   				<li><input type="text" placeholder="密码" class="firstInput" />
						<div class="wangji"><a href="">忘记密码？</a></div>
						</li>
	   				<li><input type="text" placeholder="验证码" class="yanzhenInput" /><img src="img/yzm.png" class="yzm_pic"><span class="wz">看不清，换一张</span></li>
					<li>
					  <div class="submit">提交</div>
					</li>
	   			</ul>
	   			</form>
	   		</div>
	   	</div>
	  
	    
	   
	  <script type="text/javascript" src="js/jquery-2.1.1.js"></script> 
	  <script>
	  $(function(){
	  		$(".submit").click(function(){
	  			window.location.href='map.html';
	  			
	  			
	  		})
	  	$(".navspan").click(function(){
			idnum=$(this).index(".navspan");
			$(".navspan").removeClass('active').eq(idnum).addClass('active')
			str=$(this).html();
			$("#username").attr('placeholder',str)
			$("#username").removeClass()
			if(idnum>0){
					$(".popshouji").show();
					$("#username").addClass('shouji')
			}else{
					$(".popshouji").hide();
					$("#username").addClass('firstInput')
			}
		
		})
	  		function aa(){
				h=$(window).height();
				tops= (h-625)/2 + 65;
				$('.loginbox').css({"margin-top":tops})
			}
			aa()
			$(window).resize(function() {
			 aa()
			});
	  })
	  </script> 
	  
</body>

</html>
