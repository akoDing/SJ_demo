<script>
	$(function(){
		$("area").hover(function(){
			if($(this).attr('shape')=='poly'){
			
				//if()
				$(".touyin").hide();
				
				classid=$(this).attr('data-hoverclass');
				dataid=$(this).attr('data-qx');  //1是橘子   2是灰色
				if(dataid==1){
					$('.'+classid).stop().fadeIn(800).end()
				}
			}	
		},function(){
			if($(this).attr('shape')=='poly'){	
				$(".touyin").show();
				classid=$(this).attr('data-hoverclass');
				$('.'+classid).fadeOut(0)
			//	$(".popmapbox").find(".map_pop").fadeOut(0)
			}
		})
		
		$("area").each(function(){
			quanxian=1;
			boxclass=$(this).attr('data-nhclass');
			quanxian=$(this).attr('data-qx');
			datawwww=$(this).attr('data-title');
			if(quanxian>1){
				$("."+boxclass).show();
			}
		})
	
		function aa(){
				h=$(window).height();
				tops= (h-696)/2;
				$('.popmapbox').css({"margin-top":tops})
			}
			aa()
			$(window).resize(function() {
			 aa()
			});
	
	
	})
</script>
